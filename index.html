<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie-edge">
	<title></title>

	<!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <!-- *************** Menu *************** -->
  <!-- Menu Link -->
  <span id="show-menu-link"><a href="#" onclick="menu.toggleMenuContainer()">Show Menu</a></span>
  <!-- Menu Slideout -->
  <div class="element-invisible" id="menu-container">
    <!-- Main Menu -->
    <div id="main-menu">
      <div class="menu-header">
        <span>Main Menu</span>
        <span><a href="#" onclick="menu.toggleMenuContainer()">&times</a></span>
        <hr />
      </div> <!-- menu-header -->
      <div id="menu-options">
        <a href="#" onclick="menu.togglePage('change-background')">Change Background</a><br />
        <a href="#">Filter Cards</a><br />
        <a href="#">Copy Board</a><br />
        <a href="#">Settings</a><br />
      </div> <!-- menu-options -->
    </div> <!-- main-menu -->
    <!-- Reusable Menu Header -->
    <div id="menu-pages">
      <div class="element-invisible" id="menu-header">
        <span><a href="#" onclick="menu.toggleMainMenu('change-background')">&#8592;</a></span>
        <span id="header">Header</span>
        <span><a href="#" onclick="menu.toggleMenuContainer()">&times</a></span>
        <hr />
      </div> <!-- menu-header -->
      <!-- Change Background Page -->
      <div class="element-invisible" id="change-background">
        <input class="change-background-tile" style="background-color:rgb(0,121,191)" type="button" onclick="menu.changeBackground('rgb(0,121,191)')" />
        <input class="change-background-tile" style="background-color:rgb(210,144,52)" type="button" onclick="menu.changeBackground('rgb(210,144,52)')" />
        <input class="change-background-tile" style="background-color:rgb(81,152,57)" type="button" onclick="menu.changeBackground('rgb(81,152,57)')" />
      </div> <!-- change-background-content -->
    </div> <!-- menu-pages -->
  </div> <!-- menu-slideout -->

  <!-- Link to JavaScript-->
  <script src="js/scripts.js"></script>
</body>
</html>
