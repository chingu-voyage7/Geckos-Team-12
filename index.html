<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie-edge">

  <title></title>

  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Link to Font-Awesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!--Link to google fonts - Roboto and Open sans (400, 400 italics, 700 bold, 700 italics)-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Roboto" rel="stylesheet">
</head>

<body>
  <!-- *************** MENU *************** -->
  <!-- Menu Link -->
  <span id="show-menu-link"><a href="#" onclick="menu.toggleMenuContainer()">Show Menu</a></span>
  <!-- Menu Slideout -->
  <div class="element-invisible" id="menu-container">
    <!-- Main Menu -->
    <div id="main-menu">
      <ul class="header-container" id="main-menu-header">
        <li class="back-arrow"></li>
        <li class="header">Menu</li>
        <a href="#" title="Close the menu." onclick="menu.toggleMenuContainer()"><li class="close-button">&times</li></a>
        <hr />
      </ul> <!-- main-menu-header -->
      <!-- Menu Options -->
      <ul id="menu-options-container">
        <li class="menu-option"><a href="#" onclick="menu.togglePage('change-background')"><span id="background-menu-icon"></span>Change Background</a></li>
        <li class="menu-option"><a href="#" onclick="menu.togglePage('filter-cards')">Filter Cards</a></li>
        <li class="menu-option"><a href="#" onclick="menu.togglePage('copy-board')">Copy Board</a></li>
        <li class="menu-option"><a href="#" onclick="menu.togglePage('settings')">Settings</a></li>
      </ul> <!-- menu-options -->
    </div> <!-- main-menu -->
    <div id="menu-pages">
      <!-- Reusable Menu Header -->
      <ul class="element-invisible header-container" id="menu-header">
        <a href="#" title="Go back." onclick="menu.togglePage()"><li class="back-arrow">&#8592;</li></a>
        <li class="header" id="page-header"></li>
        <a href="#" title="Close the menu." onclick="menu.toggleMenuContainer()"><li class="close-button">&times</li></a>
        <hr />
      </ul> <!-- menu-header -->
      <!-- Change Background Page -->
      <div class="element-invisible" id="change-background">
        <!-- <a href="#" onclick="menu.togglePage()">Colors</a> -->
        <input class="change-background-tile" style="background-color:rgb(0,121,191)" type="button" onclick="menu.changeBackground('rgb(0,121,191)')" />
        <input class="change-background-tile" style="background-color:rgb(210,144,52)" type="button" onclick="menu.changeBackground('rgb(210,144,52)')" />
        <input class="change-background-tile" style="background-color:rgb(81,152,57)" type="button" onclick="menu.changeBackground('rgb(81,152,57)')" />

        <!-- <a href="#" onclick="menu.togglePage()">Images</a> -->
        <input class="change-background-tile" style="background-image:url(assets/andrea-reiman-251037-unsplash.jpg)" type="button" onclick="menu.changeBackground('assets/andrea-reiman-251037-unsplash.jpg')" />
        <input class="change-background-tile" style="background-image:url(assets/andreas-brucker-630339-unsplash.jpg)" type="button" onclick="menu.changeBackground('assets/andreas-brucker-630339-unsplash.jpg')" />
        <input class="change-background-tile" style="background-image:url(assets/charl-van-rooy-672182-unsplash.jpg)" type="button" onclick="menu.changeBackground('assets/charl-van-rooy-672182-unsplash.jpg')" />
      </div> <!-- change-background-content -->
      <div class="element-invisible" id="colors"></div>
      <div class="element-invisible" id="photos"></div>
      <div class="element-invisible" id="filter-cards"></div>
      <div class="element-invisible" id="copy-board"></div>
      <div class="element-invisible" id="settings"></div>
    </div> <!-- menu-pages -->
  </div> <!-- menu-slideout -->

  <!-- *************** ADD LISTS *************** -->
  <!--Board Wrapper-->
  <div class="board-wrapper">
    <div class="work-board">
      <div id="list-wrapper"></div>
      <!-- Link Wrapper -->
      <div class="link-wrapper">
        <a href="#" id="show-list-form" onclick="toggleDiv('add-list-form', 'show-list-form');">
          <span class="placeholder"><i class="fas fa-plus"></i> Add a list</span>
          <span class="placeholder"><i class="fas fa-plus"></i> Add another list</span>
        </a>
      </div>
      <!--end of link-wrapper -->
      <!-- List Form -->
      <form id="add-list-form">
        <div class="form-inner-container">
          <input type="text" id="list-name" placeholder="Enter list title..." autocomplete="off">
          <input type="submit" value="Add List">
          <input type="button" onclick="toggleDiv('add-list-form', 'show-list-form')" value="&#88;">
        </div>
      </form><!-- end of add-list-form -->
    </div><!-- end of work-board -->
  </div><!-- end of board-wrapper -->

<!-- ***********************************************************
                        CARD OPTIONS
************************************************************* -->

<!-- ******************* SMALL OPTIONS MENU ******************* -->
<div id="card-options-container" class="element-invisible">
  <ul class="card-options-ul">
    <li><a href="#" onclick="cardOptions.showLabels(event)">Edit Labels</a></li>
    <li><a href="#">Change Members</a></li>
    <li><a href="#">Move</a></li>
    <li><a href="#">Copy</a></li>
    <li><a href="#">Change Due Date</a></li>
    <li><a href="#">Archive</a></li>
  </ul>
</div>
<!-- ******************* LABELS ******************** -->
<div id="labels-container" class="element-invisible">
  <input class="label-tile" style="background-color:rgb(0,121,191)" type="button" onclick="cardOptions.changeLabel(event, 'rgb(0,121,191)')" />
  <input class="label-tile" style="background-color:rgb(210,144,52)" type="button" onclick="cardOptions.changeLabel(event, 'rgb(210,144,52)')" />
  <input class="label-tile" style="background-color:rgb(81,152,57)" type="button" onclick="cardOptions.changeLabel(event, 'rgb(81,152,57)')" />
</div>
<!-- ******************* OVERLAY MODAL ******************** -->
<!-- <div class="list">
  <div id="sample-card" class="card">Sample Card<a><i id="sample-pen" class="fas fa-pen"></i></a></div>
</div> -->
<div class="element-invisible" id="overlay-container"></div>


  <!-- Link to JavaScript -->
  <script src="js/scripts.js"></script>
</body>
</html>
